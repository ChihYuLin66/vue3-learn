<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/03-Select.css" />
  </head>
  <body>
    <div id="app">
      <div class="select-box">
        <select>
          <option disabled value="">請選擇縣市</option>

          <option v-for="item in city" :key="item.name" :value="item.name">{{ item.name }}</option>
        </select>
        <select>
          <option disabled value="">請選擇區域</option>
        </select>
      </div>
      <a class="btn">送出</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive, onMounted } = Vue;
      const App = {
        setup() {
          const twZip = reactive({ city:[], area: []});
          const cityActive = ref('');
          const areaActive = ref('');


          onMounted(() => {
            // api
            axios.get('https://vue-lessons-api.vercel.app/city/list')
              .then( (response) => {
                twZip.city = response.data.twzip.city;
              })
          });

          return {};
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
