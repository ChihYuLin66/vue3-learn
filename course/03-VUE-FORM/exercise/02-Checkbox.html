<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/02-Checkbox.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <ul>
          <li v-for="course in courseslist.tags" :key="course.tag">
            <input type="checkbox" :id="course.tag" :value="course.tag" v-model="courseslist.selectedTags"/>
            <label :for="course.tag">{{ course.tag }}</label>
          </li>
        </ul>
        <a class="btn" @click="submit">送出</a>
      </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { reactive } = Vue;
      const App = {
        setup() {
          const courseslist = reactive({
            selectedTags: [],
            tags: [
              { tag: "JavaScript" },
              { tag: "Html" },
              { tag: "Css" },
              { tag: "Html5" },
              { tag: "Vuejs" },
              { tag: "React" },
              { tag: "Sass" },
              { tag: "Css3" },
              { tag: "Canvas" },
            ],
          });

          const submit = () => {
            console.log(courseslist.selectedTags)
          }

          return { courseslist, submit };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
