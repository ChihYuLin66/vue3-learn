<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifiers 修飾符</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      input {
        height: 30px;
        padding-left: 5px;
      }
      p {
        color: #fff;
      }
      .input-box {
        margin-bottom: 30px;
        padding-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="input-box">
        <input type="text" placeholder="lazy" v-model.lazy="lazyVal" />
        <p>{{lazyVal}}</p>
      </div>
      <div class="input-box">
        <input type="text" placeholder="number" v-model.number="numberVal" />
        <p>{{numberVal}}</p>
      </div>
      <div class="input-box">
        <input type="text" placeholder="trim" v-model.trim="trimVal" />
        <p>{{trimVal}}</p>
      </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, watch } = Vue;
      const App = {
        setup() {
          const lazyVal = ref("");
          const numberVal = ref("");
          const trimVal = ref("");

          // v-model.lazy = onblur 的時候 才會同步資料
          watch(lazyVal, (newVal) => {
            console.log(`lazy=>${newVal}`);
          });

          // v-model.number = 直接轉 int 型別
          watch(numberVal, (newVal) => {
            console.log(`number=>`, newVal);
          });

          // v-model.trim = 去除空白
          watch(trimVal, (newVal) => {
            console.log(`trim=>${newVal}`);
          });

          return { lazyVal, numberVal, trimVal };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
